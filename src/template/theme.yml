- _version: 2

- _namespace: Supra\Controller\Layout\Theme

- _use: Supra\Controller\Layout\Theme\Configuration

- Configuration\ThemeConfiguration:
    name: default
    title: Default theme
    description: DEFAULT THEME IS DEFAULT, ALWAYS!
    enabled: true
    layouts:
      - Configuration\ThemeLayoutConfiguration:
          name: root
          title: Root Layout
          filename: root.html.twig
      - Configuration\ThemeLayoutConfiguration:
          name: child
          title: Child Layout
          filename: child.html.twig
          