<li>
	<div class="as-wrapper">
		<img class="as-layer absolute fill" src="{{ property.background }}" />
		<div class="as-layer as-layer-top">
			{{ property.text_top | raw }}
		</div>
		<div class="as-layer as-layer-left-large">
			{{ property.media | raw }}
		</div>
		<div class="as-layer as-layer-right-small">
			{{ property.text_main | raw }}
			<div class="as-layer buttons" data-supra-item-property="buttons"></div>
		</div>
	</div>
</li>
