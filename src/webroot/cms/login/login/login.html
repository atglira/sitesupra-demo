<div class="login-form">
	
	<form class="yui3-form-vertical"><fieldset>
		
		<div class="error-message hidden"></div>
		
		<label for="email">{#login.email#}:</label>
		<input type="text" id="email" name="supra_login" value="" length="30" />
		
		<label for="password">{#login.password#}:</label>
		<input type="password" id="password" name="supra_password" value="" length="30" />
		
		<input type="submit" class="offscreen" />
		
	</fieldset></form>
	
	<div class="footer">
		<button class="done">{#login.login#}</button>
		<a href="http://www.videinfra.com" title="Vide Infra Group"><img src="/cms/login/login/images/logo_videinfra.gif" alt="Vide Infra Group" /></a>
		<a href="http://www.sitesupra.com" title="SiteSupra"><img src="/cms/login/login/images/logo_sitesupra.gif" alt="SiteSupra" /></a>
	</div>
	
</div>
