<div class="userlist">
	
	<div class="user-add">
		<em><img src="/cms/lib/supra/img/avatar-default-48x48.png" alt="" /></em>
		<span>{#userlist.new#}</span>
	</div>
	
	<div class="userlist-groups">
		<div class="userlist-group" data-group="1">
			<h2>{#userlist.group_1#}</h2>
			<h3>{#userlist.group_1_rights#}</h3>
			<p class="edit-label"><span>{#userlist.click_to_manage#}</span></p>
			<ul></ul>
		</div>
		<div class="userlist-group" data-group="2">
			<h2>{#userlist.group_2#}</h2>
			<h3>{#userlist.group_2_rights#}</h3>
			<p class="edit-label"><span>{#userlist.click_to_manage#}</span></p>
			<ul></ul>
		</div>
		<div class="userlist-group" data-group="3">
			<h2>{#userlist.group_3#}</h2>
			<h3>{#userlist.group_3_rights#}</h3>
			<p class="edit-label"><span>{#userlist.click_to_manage#}</span></p>
			<ul></ul>
		</div>
	</div>
	
	<!-- User template -->
	<script type="text/html" id="userListItem">
		<li data-id="{{ id }}" {% if id != user_id %}class="dragable"{% endif %}><em><img src="{{ avatar }}" alt="" /></em><a>{{ name }}</a></li>
	</script>
</div>
