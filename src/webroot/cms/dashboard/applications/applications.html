<!-- Container panel -->
<div class="dashboard center-container">
	
	<div class="dashboard-header ui-dark">
		
		<a class="user">
			<img src="about:blank" alt="" />
			<span></span>
		</a>
		
		<div class="site hidden">
			<span></span>
			<a>{# dashboard.sites.view_all #}</a>
		</div>
		
		<a class="close" title="{# dashboard.logout #}"></a>
	</div>
	
	<div class="apps ui-dark">
		<div class="apps-scrollable">
		
			<!-- Favourite app list -->
			<div class="dashboard-favourites" suTitle="{# dashboard.favourite.title #}"></div>
			
			<!-- All app list -->
			<div class="dashboard-apps" suTitle="{# dashboard.list.title #}"></div>
		
		</div>
	</div>
	<div class="info ui-dark">
		
		<!-- Mail -->
		<!--
		<div class="dashboard-inbox" suTitle="{# dashboard.inbox.title #}"></div>
		-->
		
		<div class="loading-icon"></div>
		
		<!-- Authorization -->
		<div class="dashboard-authorization hidden">
			 <div class="su-block-heading ui-center-darker-background">
				<h2>
					<span>{# dashboard.authorization.title #}</span>
				</h2>
			</div>
			<div class="su-block-content ui-center-dark-background">
				
				<button suStyle="mid" class="su-button-fill hidden">{# dashboard.authorization.authorize #}</button>
				
				<form class="yui3-form-vertical hidden">
				 	
				 	<select name="profiles" suType="Select"></select>
				 	<button suStyle="small" class="su-button-fill hidden">{# dashboard.authorization.authorize_profile #}</button>
				 	
				 </form>
				
			</div>
		</div>
		
		<!-- Visitors -->
		<div class="dashboard-visitors"
			 suTitle="{# dashboard.visitors.title #}">
		</div>
		
		<!-- Referrers -->
		<div class="dashboard-referrers"
			 suTitle="{# dashboard.referrers.title #}"
			 suLinkTitle="{# dashboard.referrers.view_all #}"
			 suLinkTarget="https://www.google.com/analytics/web/#report/trafficsources-all-traffic/">
		</div>
		
		<!-- Keywords -->
		<div class="dashboard-keywords"
			 suTitle="{# dashboard.keywords.title #}"
			 suLinkTitle="{# dashboard.referrers.view_all #}"
			 suLinkTarget="https://www.google.com/analytics/web/#report/trafficsources-organic/">
		</div>
		
	</div>

</div>
