<div>
	
	<div class="content">
		<div class="loading-icon"></div>
	</div>
	
	<script type="text/html" id="overviewTemplate">
		
		<div class="author ui-center-dark ui-center-dark-background clearfix">
			<img src="{{ avatar|default('/cms/design/images/overview/author-avatar-blank.png') }}" class="avatar" />
			<p>
				{# design.overview.author #} <span class="author">{{ author }}</span><br />
				{# design.overview.purchases #} <span class="purchases">{{ purchases }}</span>
			</p>
		</div>
		
		<div class="description ui-center-dark ui-center-dark-background">
			<div class="heading">
				<h1>{{ title }}</h1>
				<p>{{ category }}</p>
			</div>
			<div class="text"><div>
				{{ description }}
			</div></div>
		</div>
		
		<div class="preview"></div>
		
	</script>
	
	<div class="arrow next hidden"></div>
	<div class="arrow prev hidden"></div>
	
</div>
