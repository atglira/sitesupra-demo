<div class="yui3-iconsidebar sidebar">
	
	<!-- Header -->
	<div class="sidebar-header">
		<!-- Back -->
		<button class="button-back hidden"><p>{# buttons.back #}</p></button>
		
		<!-- Icon and title -->
		<img src="/cms/lib/supra/img/sidebar/icons/files.png" alt="" />
		
		<!-- Control button -->
		<button type="button" class="button-control"><p>{# buttons.done #}</p></button>
		
		<!-- Title -->
		<h2>{# iconsidebar.insert_icon #}</h2>
	</div>
	
	<!-- Content -->
	<div class="sidebar-content has-header loading">
		<div class="loading-icon"></div>
	</div>
</div>
