<div class="page-settings">
	
	<!-- Form header -->
	<h2 class="sidebar-header">{#schedule_sidebar.title#}</h2>
	
	<!-- Buttons -->
	<div class="sidebar-buttons">
		<button type="button" class="button-save"><p>{#buttons.close#}</p></button>
		<button type="button" class="button-remove-schedule"><p>{#schedule_sidebar.remove#}</p></button>
	</div>
	
	<div class="sidebar-content has-header has-buttons scrollable">

		<div class="schedule-sidebar">
			<h3>{#schedule_sidebar.from#}</h3>
			<div class="calendar calendar-from"></div>
			<h3>{#schedule_sidebar.to#}</h3>
			<div class="calendar calendar-to"></div>
		</div>

	</div>
</div>
