<div class="page-settings">
	
	<!-- Header -->
	<div class="sidebar-header">
		<!-- Back -->
		<button class="button-back hidden"><p>{# buttons.back #}</p></button>
		
		<!-- Icon and title -->
		<img src="/cms/lib/supra/img/sidebar/icons/settings.png" alt="" />
		
		<!-- Control button -->
		<button type="button" class="button-control"><p>{# buttons.done #}</p></button>
		
		<!-- Title -->
		<h2>{# schedule_sidebar.title #}</h2>
	</div>
	
	<div class="sidebar-content scrollable has-header">
	
		<div class="schedule-sidebar">
			<h3>{# schedule_sidebar.from #}</h3>
			<div class="calendar calendar-from"></div>
			<h3>{# schedule_sidebar.to #}</h3>
			<div class="calendar calendar-to"></div>
		</div>
	
	</div>
	
</div>
