<!-- Container panel -->
<div class="blog center-container">
	
	<div class="blog-slideshow">
		<div id="blog_posts" data-scrollable="false" class="ui-light ui-light-background">
			
			<!-- Blog post list toolbar -->
			<div class="datagrid-toolbar">
				<button type="button" data-style="mid-blue">{# blog.posts.new_post #}</button>
				
				<div class="blog-languages"></div>
				
				<div class="filters"></div>
			</div>
			
			<!-- Blog post list -->
			<div class="datagrid"></div>
			
			<!-- Blog new item form -->
			<div class="blog-add ui-light hidden">
				<form class="yui3-form-vertical">
					
					<label for="title">{# sitemap.new_page_label_title #}</label>
					<input type="text" name="title" value="" />
					
					<label for="path">{# sitemap.new_page_label_path #}</label>
					<input type="text" name="path" data-value-mask="^[^\\\/\?\#\s\%]*$" data-type="Path" value="products" data-path="http://sitesupra.com/" />
					
					<div class="middle">
						<button type="button" data-style="small-blue">{# sitemap.create_page #}</button><br />
						<button type="button" data-style="small">{# sitemap.cancel #}</button>
					</div>
					
				</form>
			</div>
			
		</div>
		<div id="blog_settings" class="blog-settings hidden" data-scrollable="false">
			
			<div class="nav-content ui-center-darker-background">
				
				<div class="nav-tabs" data-style="tab" data-type="radio">
					<button data-icon="/cms/blog-manager/images/groups/author.png"   data-id="tabContentAuthor" data-state-down="true">{# blog.settings.author.title #}</button>
					<button data-icon="/cms/blog-manager/images/groups/comments.png" data-id="tabContentComments">{# blog.settings.comments.title #}</button>
					<button data-icon="/cms/blog-manager/images/groups/tags.png"     data-id="tabContentTags">{# blog.settings.tags.title #}</button>
					<button data-icon="/cms/blog-manager/images/groups/template.png" data-id="tabContentTemplates">{# blog.settings.template.title #}</button>
				</div>
				
			</div>
			<div class="main-content ui-center-dark ui-center-dark-background">
				
				<div class="slideshow">
					<div id="tabContentAuthor" class="authors">
						
						<form data-style="vertical" class="hidden">
							<em class="avatar">
								<img src="/cms/lib/supra/img/avatar-default-48x48.png" alt="" />
							</em>
							
							<input type="hidden" name="id" value="" />
							
							<label for="name">{# blog.settings.author.name #}</label>
							<input type="text" name="name" />
							
							<label for="about">{# blog.settings.author.about #}</label>
							<textarea name="about"></textarea>
							
							<div class="footer">
								<button type="submit" class="save">{# buttons.done #}</button>
							</div>
						</form>
						
					</div>
					<div id="tabContentComments" class="comments hidden">
						
						<form data-style="vertical">
							
							<label for="moderation_enabled">{# blog.settings.comments.moderation #}</label>
							<input type="checkbox" name="moderation_enabled" id="moderation_enabled" value="" />
							
						</form>
						
					</div>
					<div id="tabContentTags" class="tags hidden">
						
						<div class="taggrid"></div>
						
					</div>
					<div id="tabContentTemplates" class="template hidden">
						
						<form data-style="vertical">
							
							<label for="template">{# blog.settings.template.template #}</label>
							<select name="template" data-style="items" data-type="SelectList"></select>
							
						</form>
						
					</div>
				</div>
				
			</div>
			
		</div>
	</div>
	
</div>
