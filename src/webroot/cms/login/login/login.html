<div class="login-form">
	
	<form class="yui3-form-vertical" method="post" action="?" id="loginform" autocomplete><fieldset>
		
		<div class="error-message hidden"></div>
		
		<label for="email">{#login.email#}:</label>
		<input type="text" id="email" name="supra_login" value="" length="30" autocomplete autofocus />
		
		<label for="password">{#login.password#}:</label>
		<input type="password" id="password" name="supra_password" value="" length="30" autocomplete />
		
	</fieldset></form>
	
	<div class="footer">
		<!-- form="loginform" attribute specifies to which form button belongs to -->
		<button type="submit" form="loginform" class="ok su-button-fill">{#login.login#}</button>
	</div>
	
</div>
