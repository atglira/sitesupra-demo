<!-- Container panel -->
<div class="sites-manager center-container">
	
	<div class="sites-manager-header ui-dark">
		
		<div class="user">
			<img src="about:blank" alt="" />
			<span></span>
		</div>
		
		<a class="close" title="{# site-list-manager.logout #}"></a>
	</div>
	
	<div class="ui-center-dark info">
		
		<div class="su-block add-site hidden">
			<div class="su-block-heading ui-center-darker-background">
				<h2>{# site-list-manager.add_new_site #}</h2>
			</div>
			<div class="su-block-content ui-center-dark-background">
				
				<form>
					
					<input type="text" name="name" placeholder="{# site-list-manager.site_name #}" />
					<input type="text" name="domain" placeholder="{# site-list-manager.subdomain_name #}" suValueMask="^[a-zA-Z0-9\-]{1,63}(\.[a-zA-Z0-9\-]{0,63})*$" />
					
					<button type="submit" suStyle="small-blue">{# site-list-manager.submit #}</button>
					<a class="cancel">{# buttons.cancel #}</a>
					
				</form>
				
			</div>
		</div>
		
		<div class="su-block sites-list">
			<div class="su-block-heading ui-center-darker-background">
				<h2>{# site-list-manager.your_sites #}</h2>
			</div>
			<div class="su-block-content ui-center-dark-background">
				
			</div>
		</div>
		
	</div>

</div>
