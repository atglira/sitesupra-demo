- Supra\Controller\Pages\Configuration\BlockControllerConfiguration:
    class: Project\FancyBlocks\SlideshowAdvanced\SlideshowAdvancedBlock
    title: Advanced slideshow
    icon: icon.png
    groupId: features
    description: Description
    cmsClassname: Slideshow
    cache:
      Supra\Controller\Pages\Configuration\BlockControllerCacheConfiguration:
        enabled: true
        global: false
        groups:
          - Supra\FileStorage
          - Supra\Controller\Pages
          
    propertyGroups:
      - Supra\Controller\Pages\Configuration\BlockPropertyGroupConfiguration:
          id: navigation
          type: sidebar
          icon: /cms/lib/supra/img/sidebar/icons/button-navigation.png
          label: Navigation
      - Supra\Controller\Pages\Configuration\BlockPropertyGroupConfiguration:
          id: animation
          type: sidebar
          icon: /cms/lib/supra/img/sidebar/icons/button-animation.png
          label: Animation
    
    properties:
      - Supra\Controller\Pages\Configuration\BlockPropertyConfiguration:
          name: navigation
          group: navigation
          editable: Supra\Editable\SelectVisual
          label: Navigation
          default: arrows
          values:
            - id: none
              title: None
              icon: icons/navigation/none.png
            - id: arrows
              title: Arrows
              icon: icons/navigation/arrows.png
            - id: dots
              title: Dots
              icon: icons/navigation/dots.png
            - id: progress
              title: Progress bar
              icon: icons/navigation/progress.png
          additionalParameters:
              iconStyle: center
              style: mid
      - Supra\Controller\Pages\Configuration\BlockPropertyConfiguration:
          name: scrollTimerEnabled
          group: animation
          editable: Supra\Editable\Checkbox
          label: Auto scroll
          description: Automatically goes from one slide to next after a delay
          default: 1
      - Supra\Controller\Pages\Configuration\BlockPropertyConfiguration:
          name: scrollTimerDelay
          group: animation
          editable: Supra\Editable\Number
          label: Auto scroll delay
          default: 5
          additionalParameters:
              minValue: 3
              maxValue: 10
      - Supra\Controller\Pages\Configuration\BlockPropertyConfiguration:
          name: animation
          group: animation
          editable: Supra\Editable\SelectVisual
          label: Animation
          values:
            - id: horizontal
              title: Horizontal slide
              icon: icons/animation/horizontal.png
            - id: vertical
              title: Vertical slide
              icon: icons/animation/vertical.png
            - id: fade
              title: Fade
              icon: icons/animation/fade.png
          additionalParameters:
              iconStyle: center
              style: mid
      - Supra\Controller\Pages\Configuration\BlockPropertyConfiguration:
          name: slides
          editable: Supra\Editable\Slideshow
          label: Slides
          # Slideshow additional parameters are: "backgroundMasks" and "layouts"
          additionalParameters:
            backgroundMasks:
              - id: theme-mask-option-1
                fileName: ${__DIR__}/masks/mask-option-1.png
              - id: theme-mask-option-2
                fileName: ${__DIR__}/masks/mask-option-2.png
              - id: theme-mask-option-3
                fileName: ${__DIR__}/masks/mask-option-3.png
              - id: theme-mask-option-4
                fileName: ${__DIR__}/masks/mask-option-4.png
            ## FIXME: absolute/relative paths
            ## need to create some kind ComponentConfigurationFileParameter object
            layouts:
               ## layouts with text   
              - id: bg_text_left
                fileName: ${__DIR__}/templates/bg_text_left.html.twig
              - id: bg_text_right
                fileName: ${__DIR__}/templates/bg_text_right.html.twig
              - id: bg_text_center
                fileName: ${__DIR__}/templates/bg_text_center.html.twig
              ## layouts with media
              - id: bg_text_img_left
                fileName: ${__DIR__}/templates/bg_text_img_left.html.twig
              - id: bg_text_img_right
                fileName: ${__DIR__}/templates/bg_text_img_right.html.twig
              - id: bg_text_img_top
                fileName: ${__DIR__}/templates/bg_text_img_top.html.twig
              - id: bg_video
                fileName: ${__DIR__}/templates/bg_video.html.twig
          # FIXME: Property groups currently are not supported
          propertyGroups:
            - Supra\Controller\Pages\Configuration\BlockPropertyGroupConfiguration:
                id: advanced
                label: Advanced
          # Each slide available properties
          properties:
            - Supra\Controller\Pages\Configuration\BlockPropertyConfiguration:
                name: mask_color
                editable: Supra\Editable\Color
                label: Mask color
            - Supra\Controller\Pages\Configuration\BlockPropertyConfiguration:
                name: theme
                editable: Supra\Editable\SelectVisual
                label: Slide theme
                default: theme-background
                values:
                  - { id: theme-text, title: "Clean text", icon: "icons/theme/text.png" }
                  - { id: theme-background, title: "Text with background", icon: "icons/theme/background.png" }
                  # "Overlay Mask" group with values
                  - id: mask
                    type: group
                    title: "Mask"							
                    values:
                      - id: theme-mask-option-1
                        title: "Option 1"
                        icon: "icons/theme/mask-option-1.png"
                      - id: theme-mask-option-2
                        title: "Option 2"
                        icon: "icons/theme/mask-option-2.png"
                      - id: theme-mask-option-3
                        title: "Option 3"
                        icon: "icons/theme/mask-option-2.png"
                      - id: theme-mask-option-4
                        title: "Option 4"
                        icon: "icons/theme/mask-option-2.png"
                additionalParameters:
                  style: mid
                  iconStyle: center
                  separateSlide: true
            - Supra\Controller\Pages\Configuration\BlockPropertyConfiguration:
                name: layout
                editable: Supra\Editable\SelectVisual
                label: Slide layout
                default: bg_text_img_left
                values:
                  - id: bg_text_left
                    title: Text on left side
                    icon: icons/layout/bg-text-left.png
                  - id: bg_text_right
                    title: Text on right side
                    icon: icons/layout/bg-text-right.png
                  - id: bg_text_center
                    title: Text in center
                    icon: icons/layout/bg-text-center.png
                  - id: bg_text_img_left
                    title: Text on left side
                    icon: icons/layout/bg-text-img-left.png
                  - id: bg_text_img_right
                    title: Text on right side
                    icon: icons/layout/bg-text-img-right.png
                  - id: bg_text_img_top
                    title: Text on top
                    icon: icons/layout/bg-text-img-top.png
                  - id: bg_video
                    title: Video
                    icon: icons/layout/bg-video.png
                additionalParameters:
                  style: mid
                  iconStyle: center
                  separateSlide: true
            - Supra\Controller\Pages\Configuration\BlockPropertyConfiguration:
                name: background
                editable: Supra\Editable\BlockBackground
                label: Background image
            - Supra\Controller\Pages\Configuration\BlockPropertyConfiguration:
                name: background_color
                editable: Supra\Editable\Color
                label: Background color
                additionalParameters:
                  allowUnset: true
            - Supra\Controller\Pages\Configuration\BlockPropertyConfiguration:
                name: media
                editable: Supra\Editable\InlineMedia
                label: 
            - Supra\Controller\Pages\Configuration\BlockPropertyConfiguration:
                name: height
                editable: Supra\Editable\Number
                label: 
            - Supra\Controller\Pages\Configuration\BlockPropertyConfiguration:
                name: text_main
                editable: Supra\Editable\Html
                label: Main text
                default: <h1>Lorem ipsum</h1><br /><h2>Dolor sit amet</h2><p>Lid est laborum dolo es fugats untras. Et harums quidem rerum facilisdolores nemis omnis fugiats vitaro minimarerums unsers sadips dolores sitsers untra nemi amets.</p>
            - Supra\Controller\Pages\Configuration\BlockPropertyConfiguration:
                name: buttons
                editable: Supra\Editable\PropertySet
                label: Buttons
                properties:
                  - Supra\Controller\Pages\Configuration\BlockPropertyConfiguration:
                      name: overlay
                      label: Whole slide is linked
                      editable: Supra\Editable\Checkbox
                  - Supra\Controller\Pages\Configuration\BlockPropertyConfiguration:
                      name: title
                      label: Title
                      editable: Supra\Editable\String
                  - Supra\Controller\Pages\Configuration\BlockPropertyConfiguration:
                      name: link
                      label: Link
                      editable: Supra\Editable\Link
                additionalParameters:
                  separateSlide: true
                  labelAdd: Add more buttons
                  labelRemove: Remove button
                  labelItem: "Button %s"
                  labelButton: Set buttons
            - Supra\Controller\Pages\Configuration\BlockPropertyConfiguration:
                name: active
                editable: Supra\Editable\Checkbox
                label: Active
                default: true
                group: advanced
            - Supra\Controller\Pages\Configuration\BlockPropertyConfiguration:
                name: period_from
                editable: Supra\Editable\Date
                label: Published from
                group: advanced
            - Supra\Controller\Pages\Configuration\BlockPropertyConfiguration:
                name: period_to
                editable: Supra\Editable\Date
                label: Published till
                group: advanced
