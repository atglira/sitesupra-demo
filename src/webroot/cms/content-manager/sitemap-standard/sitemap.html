<div class="yui3-sitemap">
	<div class="yui3-sitemap-content">
		
		<div class="languages"></div>

			<img src="/cms/lib/supra/img/sitemap/new-page-icon.png" alt="" class="new-page-button" />
			<ul class="tree"></ul>
			<div class="clear"><!-- --></div>
		</div>
		
		<div class="clear"><!-- --></div>

				<div class="center">

					<button type="button">Delete page</button>
				</div>
				
			</form>
			
		</div>
		
	</div>
</div>
