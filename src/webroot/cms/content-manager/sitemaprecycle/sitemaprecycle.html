<div class="su-sitemap-recycle">
	
	<!-- Header -->
	<div class="sidebar-header">
		<!-- Back -->
		<button class="button-back hidden"><p></p></button>
		
		<!-- Icon and title -->
		<img src="/cms/lib/supra/img/sidebar/icons/history.png" alt="" />
		
		<!-- Control button -->
		<button type="button" class="button-control"><p>{#buttons.done#}</p></button>
		
		<!-- Title -->
		<h2>{# sitemap.recycle_bin.title #}</h2>
	</div>
	
	<div class="sidebar-content scrollable has-header">
		
		<div class="drag-icon"><span>{# sitemap.recycle_bin.drag_n_drop #}</span><span class="icon"></span></div>
		
		<div class="loading-icon"></div>
		
		<div class="empty"></div>
		
		<div class="timeline"></div>

		<script type="text/html" id="timeline">
			<div class="line"></div>
			
			{% for period in data %}
			<div class="item {% if loop.first%}expanded{%endif%}">
				<div class="icon"></div>
				<div class="line"><div></div></div>
				<p class="title"><span>{{ period.title|e }}</span></p>
				
				<div class="section {% if period.latest %}latest{% endif %}">
					{% for group in period.groups %}
					<div class="group">
						<div class="icon">{{ group.datetime }}</div>
						{% for page in group.pages %}
							<p data-id="{{ page.id|e }}">
								<span class="img-restore"><img src="/cms/content-manager/sitemap/images/apps/page.png" alt="" /></span>
								<span class="title">
								{{ page.datetime }} {{ page.title|default('')|e }}
								<em>{# timeline.by #} {{ page.author|e }}</em>
							</span></p>
						{% endfor %}
					</div>
					{% endfor %}
				</div>
			</div>
			{% endfor %}
		</script>
		
		<script type="text/html" id="recycleItemEmpty">
			<h3>{# sitemap.recycle_bin.empty #}</h3>
		</script>
		
	</div>
</div>
