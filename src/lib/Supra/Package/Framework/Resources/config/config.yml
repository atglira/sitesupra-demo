services:
    locale.manager:
        class: \Supra\Core\Locale\LocaleManager
    locale.detector.cookie:
        class: \Supra\Core\Locale\Detector\CookieDetector
    locale.detector.path:
        class: \Supra\Core\Locale\Detector\PathDetector
    locale.storage.cookie:
        class: \Supra\Core\Locale\Storage\CookieStorage
locales:
    -
        id: en
        title: English
        country: Latvia
        properties:
           flag: lv
           language: en
        active: true
    -
        id: lv
        title: Latvian
        country: Latvia
        properties:
            flag: lv
            language: lv
        active: false
    -
        id: ru
        title: Russian
        country: Russia
        properties:
            flag: ru
            language: ru
locale_detectors:
    - locale.detector.path
    - locale.detector.cookie
