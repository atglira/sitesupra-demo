- Supra\Controller\Pages\Configuration\BlockControllerConfiguration:
    class: Project\FancyBlocks\BlogPost\BlogPostBlock
    title: Blog post
    groupId: blog
    description: A blog post with the option of adding a main illustration â€“ graphics or video that would be used for a blog roll and latest posts section.
    cmsClassname: Editable
    icon: icon.png
    cache:
      Supra\Controller\Pages\Configuration\BlockControllerCacheConfiguration:
        enabled: true
        global: false
        groups:
          - Supra\FileStorage
          - Supra\Controller\Pages
        lifetime: 60 seconds
    properties:
      - Supra\Controller\Pages\Configuration\BlockPropertyConfiguration:
          name: description
          editable: Supra\Editable\Textarea
          label: Short description
          description: Will show as preview 
