<div class="yui3-mediasidebar sidebar">
	
	<!-- Header -->
	<h2 class="sidebar-header">{# mediasidebar.insert_image #}</h2>
	
	<!-- Buttons -->
	<div class="sidebar-buttons">
		<button type="button" class="button-back"><p>{# buttons.back #}</p></button>
		<button type="button" class="button-close"><p>{# buttons.close #}</p></button>
		<button type="button" class="button-insert"><p>{# buttons.insert #}</p></button>
	</div>
	
	<!-- Content -->
	<div class="sidebar-content has-header has-buttons">
	</div>
	
	<!-- Footer -->
	<div class="sidebar-footer">
		<button>{# mediasidebar.open_app #}</button>
	</div>
</div>
