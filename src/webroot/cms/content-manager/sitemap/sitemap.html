<div class="su-sitemap loading">
	
	<div class="loading-icon"></div>
	
	<div class="su-sitemap-languages">
		<div class="su-sitemap-languages-bg"></div>
	</div>
	
	<div class="su-sitemap-scrollable">
		<div class="su-sitemap-content">
			
			<div id="tree"></div>
			
		</div>
	</div>
	
	<!-- Sitemap edit form -->
	<div class="su-sitemap-edit ui-light hidden">
		<form>
			
			<input type="text" name="title" suUseReplacement="true" value="{# sitemap.page_title #}" />
			<input type="text" name="path" suValueMask="^[^\\\/\?\#\s]*$" suType="Path" suUseReplacement="true" value="products" suPath="http://videinfra.com/" />
			
			<div class="middle">
				<button type="button">{# sitemap.duplicate_page #}</button><br />
				<button type="button">{# sitemap.delete_page #}</button>
			</div>
			
		</form>
	</div>
	
	<!-- Sitemap new item form -->
	<div class="su-sitemap-add ui-light hidden">
		<form>
			
			<label for="title">{# sitemap.new_page_label_title #}</label>
			<input type="text" name="title" value="" />
			
			<label for="path">{# sitemap.new_page_label_path #}</label>
			<input type="text" name="path" suValueMask="^[^\\\/\?\#\s]*$" suType="Path" value="products" suPath="http://videinfra.com/" />
			
			<select name="template"></select>
			
			<label for="layout">{# sitemap.new_template_label_layout #}</label>
			<input type="text" name="layout" value="" />
			
			<div class="middle">
				<button type="button">{# sitemap.create_page #}</button><br />
				<button type="button">{# sitemap.cancel #}</button>
			</div>
			
		</form>
	</div>
	
	<!-- Sitemap global page form -->
	<div class="su-sitemap-global ui-light hidden">
		<form>
			
			<p class="txt"><b>Choose language to use as a source for translation.</b></p>
			<p class="txt">Page will be created with text in source language.</p>
			
			<select name="locale"></select>
			
			<div class="middle">
				<button type="button">Create with text</button>
			</div>
			
			<p class="txt hr"><span>OR</span></p>
			
			<p class="txt"><b>Create a blank page without any repopulated text</b></p>
			
			<div class="middle">
				<button type="button">Create blank</button>
			</div>
			
		</form>
	</div>
	
	<!-- Animation node -->
	<div class="animation-node"></div>
	
</div>
