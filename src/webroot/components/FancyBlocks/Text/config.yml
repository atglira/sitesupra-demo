            - id: column_1_2_h
              title: 1+2 columns
              html: <table><tr><td class="h-2 w-6" rowspan="2">2</td><td class="h-1 w-6">2</td></tr><tr><td class="h-1 w-6">2</td></tr></table>
            - id: column_2_1_h
              title: 2+1 columns
              html: <table><tr><td class="h-1 w-6">2</td><td class="h-2 w-6" rowspan="2">2</td></tr><tr><td class="h-1 w-6">2</td></tr></table>
            - id: column_2_1_v
              title: 3 columns
              html: <table><tr><td class="h-2 w-6">2</td><td class="h-2 w-3">1</td><td class="h-2 w-3">1</td></tr></table>
            - id: column_1_2_v
              title: 3 columns
              html: <table><tr><td class="h-2 w-3">1</td><td class="h-2 w-3">1</td><td class="h-2 w-6">2</td></tr></table>
          additionalParameters:
            iconStyle: html
            style: mid
            css: |
              .su-button .su-button-bg { padding: 0; }
              .su-button .su-button-bg div { height: 57px; }
              table { width: 100%; border-spacing: 3px; border-collapse: separate; }
              td { 
              background: url(/components/FancyBlocks/Text/icons/background.png) 0 -102px repeat-x;
              vertical-align: middle; text-align: center;
              text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.6), 0 1px 0 rgba(255, 255, 255, 0.5);
              color: #4b4e62;
              font-size: 18px;
              font-weight: bold;
              }
              td.h-1 { height: 24px; background-position: 0 -154px; }
              tr + tr td.h-1 { height: 24px; background-position: 0 -179px; }
              td.h-2 { height: 52px; font-size: 30px; }
              td.w-12 { width: 100%; }
              td.w-6 { width: 50%; }
              td.w-4 { width: 33.3%; }
              td.w-3 { width: 25%; }
              .su-button-down td,
              .su-button-mouse-hover td { color: #054873; background-position: 0 0; }
              .su-button-down td.h-1,
              .su-button-mouse-hover td.h-1 { background-position: 0 -52px; }
              .su-button-down tr + tr td.h-1,
              .su-button-mouse-hover tr + tr td.h-1 { background-position: 0 -77px; }
