<div class="design-bar ui-center-dark ui-center-dark-background">
	
	<!-- Design list -->
	<div class="designs"><ul></ul></div>
	
	<script type="text/html" id="designBarTemplate">
		{% set len = designs|length %}
		{% if len %}
			{% for key, design in designs %}
				<li>
					<a data-id="{{ design.id|escape }}"><img src="{{ design.image_small }}" /></a>
				</li>
			{% endfor %}
			</li>
		{% endif %}
	</script>
	
	<a class="arrow next hidden"></a>
	<a class="arrow prev hidden"></a>
</div>
