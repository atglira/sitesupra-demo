<div class="useravatar">
	
	<ul>
		<script type="text/html" id="avatarTemplate">
			{% for avatar in avatars %}
			<li data-id="{{ avatar.id }}">
				<img src="{{ avatar.sizes['60x60'].external_path }}" alt="" />
			</li>
			{% endfor %}
		</script>
		<li class="drop-target">
			<em>{#useravatar.drop_here#}</em>
		</li>
	</ul>
	
</div>
