<div class="audit-log-filters sidebar">
	
	<!-- Header -->
	<div class="sidebar-header">
		<!-- Back -->
		<button class="button-back hidden"><p>{# buttons.back #}</p></button>
		
		<!-- Icon -->
		<img src="" alt="" />
		
		<!-- Control button -->
		<button type="button" class="button-control"><p>{# buttons.done #}</p></button>
		
		<!-- Title -->
		<h2>{# audit.filter.title #}</h2>
	</div>

	<!-- Content -->
	<div class="sidebar-content has-header">
		
		<!-- Form takes all space, because in JS is added .sidebar-fill class -->
		<form class="yui3-form-vertical">
			
			<!-- Slideshow -->
			<div class="slideshow">
				
				<div id="slideMain" data-title="{# audit.filter.title #}">
					
					<label for="start_date">{# audit.filter.start_date #}:</label>
					<input type="text" name="start_date" suType="Date" suLabelSet="{# audit.filter.set_date #}" suLabelClear="{# audit.filter.clear_date #}" />
					
					<label for="end_date">{# audit.filter.end_date #}:</label>
					<input type="text" name="end_date" suType="Date" suLabelSet="{# audit.filter.set_date #}" suLabelClear="{# audit.filter.clear_date #}" />
					
					<label for="user_id">{# audit.filter.user_id #}:</label>
					<input type="text" name="user_id" />
					
					<label for="level">{# audit.filter.level #}:</label>
					<select name="level">
						<option value="">{# audit.level.all #}</option>
						<option value="10">{# audit.level.10 #}</option>
						<option value="20">{# audit.level.20 #}</option>
						<option value="30">{# audit.level.30 #}</option>
						<option value="40">{# audit.level.40 #}</option>
						<option value="50">{# audit.level.50 #}</option>
					</select>
					
					<label for="component">{# audit.filter.component #}:</label>
					<select name="component">
						<option value="">{# audit.filter.all_components #}</option>
					</select>
					
					<div class="footer">
						<button class="reset" type="reset">{# audit.filter.reset #}</button>
						<button class="save" type="submit">{# audit.filter.filter #}</button>
					</div>

				</div>
				
			</div>
		
		</form>
		
	</div>
	
</div>
