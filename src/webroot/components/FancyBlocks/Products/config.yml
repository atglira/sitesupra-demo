- Supra\Controller\Pages\Configuration\BlockControllerConfiguration:
    class: Project\FancyBlocks\Products\ProductsBlock
    title: Products
    icon: icon.png
    groupId: features
    description: Products gallery #1
    cmsClassname: Gallery
    cache:
      Supra\Controller\Pages\Configuration\BlockControllerCacheConfiguration:
        enabled: true
        global: false
        groups:
          - Supra\FileStorage
          - Supra\Controller\Pages
    propertyGroups:
      - Supra\Controller\Pages\Configuration\BlockPropertyGroupConfiguration:
          id: design
          type: top
          icon: /cms/lib/supra/img/toolbar/icon-design.png
          label: Design
      - Supra\Controller\Pages\Configuration\BlockPropertyGroupConfiguration:
          id: navigation
          type: top
          icon: /cms/lib/supra/img/toolbar/icon-navigation.png
          label: Navigation
    properties:
      - Supra\Controller\Pages\Configuration\BlockPropertyConfiguration:
          name: block_title
          editable: Supra\Editable\String
          label: Title
          default: Lorem ipsum
      - Supra\Controller\Pages\Configuration\BlockPropertyConfiguration:
          name: images
          editable: Supra\Editable\Gallery
          label: Images
          shared: false
          # each image item sub-properties
          properties:
            - Supra\Controller\Pages\Configuration\BlockPropertyConfiguration:
                name: title
                editable: Supra\Editable\String
                label: Product title
                default: Lorem ipsum dolor sit amet
            - Supra\Controller\Pages\Configuration\BlockPropertyConfiguration:
                name: description
                editable: Supra\Editable\Textarea
                label: Short description
                default: Volutpat nunc aliquet amet duis duis ultrices egestas ac ipsum sit arcu ac sagittis consectetur id adipiscing eu
            - Supra\Controller\Pages\Configuration\BlockPropertyConfiguration:
                name: link
                editable: Supra\Editable\Link
                label: Product link
            - Supra\Controller\Pages\Configuration\BlockPropertyConfiguration:
                name: link_label
                editable: Supra\Editable\String
                label: Link label
                default: Read more
      - Supra\Controller\Pages\Configuration\BlockPropertyConfiguration:
          name: link
          group: design
          editable: Supra\Editable\SelectVisual
          label: Link
          default: text
          values:
            - id: button
              title: Button
              icon: icons/link-button.png
            - id: text
              title: Text
              icon: icons/link-text.png
            - id: overlay
              title: Whole unit linked
              icon: icons/link-overlay.png
      - Supra\Controller\Pages\Configuration\BlockPropertyConfiguration:
          name: design
          group: design
          editable: Supra\Editable\SelectVisual
          label: Design
          default: all
          values:
            - id: only
              title: Image only
              icon: icons/image-only.png
            - id: all
              title: Image and description
              icon: icons/image-all.png
            - id: icon
              title: Icon and description
              icon: icons/image-icon.png
      - Supra\Controller\Pages\Configuration\BlockPropertyConfiguration:
          name: navigation
          group: navigation
          editable: Supra\Editable\SelectVisual
          label: Navigation
          default: arrows
          values:
            - id: none
              title: None
              icon: icons/navigation-none.png
            - id: arrows
              title: Arrows
              icon: icons/navigation-arrows.png
            - id: arrows_pages
              title: Arrows with page number
              icon: icons/navigation-arrows-pages.png
            - id: scrollbar
              title: Scrollbar
              icon: icons/navigation-scrollbar.png