          group: layout
          editable: Supra\Editable\SelectVisual
          label: Layout
          values:
            - id: column_1
              title: 1 column
              html: <table><tr><td class="h-2 w-12">4</td></tr></table>
            - id: column_2
              title: 2 columns
              html: <table><tr><td class="h-2 w-6">2</td><td class="h-2 w-2">2</td></tr></table>
            - id: column_3
              title: 3 columns
              html: <table><tr><td class="h-2 w-4">1</td><td class="h-2 w-4">1</td><td class="h-2 w-4">1</td></tr></table>
            - id: column_4
