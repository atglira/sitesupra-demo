- Supra\Controller\Layout\Theme\Configuration\ThemeConfiguration:
    name: nyancat
    title: Nyancat Theme
    description: NYANCAT IS FOR GREAT JUSTICE!
    enabled: true
    parameters:
      - Supra\Controller\Layout\Theme\Configuration\ThemeParameterConfiguration:
          name: headerBackgroundUrl
          title: Header Background URL
          type: url
          defaultValue: images/nyancat.gif
          description: Soem header bak graund nyancat URL
      - Supra\Controller\Layout\Theme\Configuration\ThemeParameterConfiguration: 
          name: footerBackgroundUrl
          title: Footer Background URL!!!
          type: url
          defaultValue: images/nyancat.gif          
          description: Soem footar bak graund nyancat URL
      - Supra\Controller\Layout\Theme\Configuration\ThemeParameterConfiguration: 
         name: backgroundColor
         title: Background Color
         defaultValue: "#A0FF80"
         type: color
         description: Bakground colo YES!
    parameterSets:
      - Supra\Controller\Layout\Theme\Configuration\ThemeParameterSetConfiguration:
          name: whitey
          title: Whitey!!!!
          locked: false
          values:
            backgroundColor: white
            footerBackgroundUrl: images/nyancat-white.gif
      - Supra\Controller\Layout\Theme\Configuration\ThemeParameterSetConfiguration:
          name: darky
          title: Darkey
          locked: false
          values: 
            backgroundColor: black
    layouts:
      - Supra\Controller\Layout\Theme\Configuration\ThemeLayoutConfiguration:
          name: root
          title: Root Layout !!!!
          filename: root.html.twig
      - Supra\Controller\Layout\Theme\Configuration\ThemeLayoutConfiguration:
          name: child
          title: Child Layout
          filename: child.html.twig
          