- _use: Supra\Controller\Pages\Plugin\HtmlInjection

- _class: HtmlInjection
  id: assets.js.jquery
  html:
    js: |
       <script src="/assets/js/jquery-1.7.2.min.js"></script>

- _class: HtmlInjection
  id: assets.js.app.app
  html:
    js: |
       <script src="/assets/js/app/app.js"></script>
  depends:
    - assets.js.jquery

- _class: HtmlInjection
  id: assets.js.app.ajaxcontent
  html:
    js: |
      <script src="/assets/js/app/ajaxcontent.js"></script>
      <script>
       $(function () {
         $.app.parse($('body'));
       });
      </script>
  depends:
    - assets.js.app.app
