configuration:
    prefix:         ~
routes:
    cms_authentication_login:
        pattern:            %cms_authentication.login_path%
        controller:         CmsAuthentication:Auth:login
    cms_authentication_logout:
        pattern:            %cms_authentication.logout_path%
        controller:         CmsController
    cms_authentication_login_check:
        pattern:            %cms_authentication.login_check_path%
        controller:         CmsAuthentication:Auth:check
        options:
            frontend:   true