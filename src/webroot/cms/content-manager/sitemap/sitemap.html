<div class="yui3-sitemap">
	<div class="yui3-sitemap-content">
		
		<div class="new-item">
		
			<p>{# sitemap.drag_and_drop #}</p>
			
			<div class="additional">
				<span data-type="page">
					<img src="/cms/lib/supra/img/sitemap/new-page-icon.png" alt="" class="icon-sitemap" />
					<img src="/cms/lib/supra/img/sitemap/new-template-icon.png" alt="" class="icon-templates" />
				</span>
				<span data-type="group">
					<img src="/cms/lib/supra/img/sitemap/new-group.png" alt="{# sitemap.app_group #}" class="icon-sitemap" />
				</span>
			</div>
			
			<!-- Application item template -->
			<script type="text/html" id="additionalNewItems">
				<span data-type="application" data-id="{{ id|e }}"><img src="{{ icon|e }}" alt="{{ titlee }}" class="icon-sitemap" /></span>
			</script>
			
		</div>
		
		
		<div class="yui3-sitemap-scrollable">
			
			<div class="languages"></div>
			
			<div class="form type">
				<select name="type">
					<option value="sitemap">{# sitemap.pages #}</option>
					<option value="templates">{# sitemap.templates #}</option>
				</select>
			</div>
			
			<div class="flowmap"></div>
			
			<div class="template-drop hidden"><div>Drop here to create a new master template</div></div>
			
		</div>
		
		<div class="sitemap-settings hidden">
			
			<div class="middle">
				<button type="button">{# sitemap.duplicate_page #}</button>
				<button type="button">{# sitemap.delete_page #}</button>
			</div>
			<p class="hidden-pages"><a>{# sitemap.show_hidden_pages #}</a></p>
			
		</div>
		
		<div class="sitemap-new-page hidden">
			
			<form>
				<input type="text" name="title" />
				<input type="text" name="path" suValueMask="^[a-zA-Z0-9\-\_]*$" suType="Path" />
				<input type="text" name="layout" suValueMask="^[a-zA-Z0-9\-\_\.\/\\]*$" />
				<input type="hidden" name="template" suType="Template" />
				
				<div class="middle">
					<button type="button">{# sitemap.create #}</button>
					<a class="cancel">{# sitemap.cancel #}</a>
				</div>
				
			</form>
			
		</div>
		
	</div>
</div>
<div class="yui3-sitemap-anim"></div>
