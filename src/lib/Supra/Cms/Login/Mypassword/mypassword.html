<div>
	<div class="password-form-background ui-password">
		
		<form class="yui3-form-vertical" method="post" action="?" id="passwordform" autocomplete><fieldset>
			
			<div class="logo">
				<img src="/cms/login/login/images/sitesupra-logo.png" alt="sitesupra" />
			</div>
			
			<div class="notification">{#password.expired#}</div>
			<div class="error-message"></div>
			
			<div class="error-message current hidden"></div>
			<input type="password" id="passwordCurrent" name="supra_password_current" value="" length="30" autocomplete autofocus placeholder="{#password.current#}" />
			

			<div class="requirements hidden"></div>
			
			<div class="error-message new hidden"></div>
			<input type="password" id="passwordNew" name="supra_password" value="" length="30" autocomplete placeholder="{#password.new#}" />
			<input type="password" id="passwordConfirm" name="supra_password_confirm" value="" length="30" autocomplete placeholder="{#password.confirm_new#}"/>
		
			
		</fieldset></form>
		
		<div class="footer">
			<!-- form="passwordform" attribute specifies to which form button belongs to -->
			<button type="submit" form="passwordform" class="ok">{#password.save#}</button>
		</div>
		
	</div>
</div>
