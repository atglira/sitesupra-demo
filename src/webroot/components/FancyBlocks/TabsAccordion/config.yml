- Supra\Controller\Pages\Configuration\BlockControllerConfiguration:
    class: Project\FancyBlocks\TabsAccordion\TabsAccordionBlock
    title: Tabs and Accordion
    groupId: features
    description: Lorem ipsum dolor sit amet, consectetur adipiscing elit.
    cmsClassname: Editable
    icon: icon.png
    cache:
      Supra\Controller\Pages\Configuration\BlockControllerCacheConfiguration:
        enabled: true
        global: false
        groups:
          - Supra\FileStorage
          - Supra\Controller\Pages
        lifetime: 60 seconds
    properties:
      - Supra\Controller\Pages\Configuration\BlockPropertyConfiguration:
          name: block_title
          editable: Supra\Editable\String
          label: Title
          default: Lorem ipsum dolor sit amet
      - Supra\Controller\Pages\Configuration\BlockPropertyConfiguration:
          name: design
          editable: Supra\Editable\SelectVisual
          label: Design
          values:
            - id: tabs
              title: Tabs
              icon: icons/design-tabs.png
            - id: accordion
              title: Accordion
              icon: icons/design-accordion.png
          values:
            - id: tabs
              title: Tabs
              html: <table><tr><td class="h-2 w-12">Tabs</td></tr></table>
            - id: accordion
              title: Accordion
              html: <table><tr><td class="h-2 w-12">Accordion</td></tr></table>
          additionalParameters:
            iconStyle: html
            style: mid
            css: |
              .su-button .su-button-bg { padding: 0; }
              .su-button .su-button-bg div { height: 57px; }
              table { width: 100%; border-spacing: 3px; border-collapse: separate; }
              td { 
              background: url(/components/FancyBlocks/Text/icons/background.png) 0 0 repeat-x;
              vertical-align: middle; text-align: center;
              text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.6), 0 1px 0 rgba(255, 255, 255, 0.5);
              color: #054873;
              font-size: 18px;
              font-weight: bold;
              height: 52px;
              }
      - Supra\Controller\Pages\Configuration\BlockPropertyConfiguration:
          name: title_1
          editable: Supra\Editable\InlineString
          default: Lorem ipsum
          label: Title 1
      - Supra\Controller\Pages\Configuration\BlockPropertyConfiguration:
          name: content_1
          editable: Supra\Editable\Html
          default: <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Fusce mattis velit nec neque euismod aliquet. Ut eget vestibulum magna. Donec molestie condimentum est, ut eleifend sem dapibus ac. Praesent in massa eu turpis rhoncus molestie. Quisque nibh nibh, venenatis quis cursus a, interdum eu lorem. In risus ligula, rhoncus at scelerisque id, dictum vel purus. Vestibulum tempus cursus malesuada.</p>
          label: Content 1
