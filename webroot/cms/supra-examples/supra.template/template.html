<div class="container">
	
	<!-- List node which will be filled using Supra.Template.each() -->
	<ul>
		<!-- Item template -->
		<script type="text/template" id="itemTemplate">
			
			{{#each this}}
			<li>
				{{#if image}}
					<img src="{{image}}" alt="{{title}}" />
				{{/if}}
				
				<h2>{{title}}</h2>
				
				<span class="tags">
					{{#each tags}}
						<b>{{this}}</b>
					{{/each}}
				</span>
				
				{{{text}}}
			</li>
			{{/each}}
			
		</script>
	</ul>
	
</div>
