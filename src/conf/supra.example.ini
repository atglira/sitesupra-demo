[database]
host = localhost
driver = pdo_mysql
user = root
password = root
dbname = supra7
charset = utf8

[log]
level = warn
;; Will show block execution time, query count in JavaScript console
block_log = true
;; Will create sql.log inside log folder where all executed SQL queries will be writter
sql_log = true

[solarium]
host = localhost
port = 8080
path = "/solrdev"
; Comment next line to use stock adapter.
adapter = "Supra\Search\SchemaCheckingHttpAdapter"

[mail]
;; if default_email will not be set, system will use "no-reply@<current_dommain_name>"
default_email = system@supra7.vig

[system]
host = supra7.vig
name = supra7
version = @build.number@

