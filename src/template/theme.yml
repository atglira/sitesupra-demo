- _version: 2

- _use: Supra\Controller\Layout\Theme\Configuration

- Configuration\ThemeConfiguration:
    name: default
    title: Default theme
    description: DEFAULT THEME IS DEFAULT, ALWAYS!
    enabled: true
        
    layouts: 
      - _class: Configuration\ThemeLayoutConfiguration
        name: root
        title: Root Layout
        filename: root.html.twig
      - _class: Configuration\ThemeLayoutConfiguration
        name: child
        title: Child Layout
        filename: child.html.twig
      - _class: Configuration\ThemeLayoutConfiguration
        name: sets
        title: Manageable placeholders
        filename: sets.html.twig
     
    groupLayouts: 
      # single column | much the same as simple placeholder
      - _class: Configuration\ThemePlaceholderGroupLayoutConfiguration
        name: single
        title: One column
        filename: placeholder-layouts/single.html.twig
        iconHtml: <table><tr><td class="h-2 w-12">4</td></tr></table>
      # 3 x 1
      - _class: Configuration\ThemePlaceholderGroupLayoutConfiguration
        name: three_one
        title: Three + One
        filename: placeholder-layouts/three_one.html.twig
        iconHtml: <table><tr><td class="h-2 w-9">3</td><td class="h-2 w-3">1</td></tr></table>
      # 1 x 3
      - _class: Configuration\ThemePlaceholderGroupLayoutConfiguration
        name: one_three
        title: One + Three
        filename: placeholder-layouts/one_three.html.twig
        iconHtml: <table><tr><td class="h-2 w-3">1</td><td class="h-2 w-9">3</td></tr></table>
      # 2 x 2
      - _class: Configuration\ThemePlaceholderGroupLayoutConfiguration
        name: two_two
        title: Two + Two
        filename: placeholder-layouts/two_two.html.twig
        iconHtml: <table><tr><td class="h-2 w-6">2</td><td class="h-2 w-2">2</td></tr></table>
      # 2 x 1 x 1
      - _class: Configuration\ThemePlaceholderGroupLayoutConfiguration
        name: two_one_one
        title: Two + One + One
        filename: placeholder-layouts/two_one_one.html.twig
        iconHtml: <table><tr><td class="h-2 w-6">2</td><td class="h-2 w-3">1</td><td class="h-2 w-3">1</td></tr></table>
      # 1 x 1 x 2
      - _class: Configuration\ThemePlaceholderGroupLayoutConfiguration
        name: one_one_two
        title: One + One + Two
        filename: placeholder-layouts/one_one_two.html.twig
        iconHtml: <table><tr><td class="h-2 w-3">1</td><td class="h-2 w-3">1</td><td class="h-2 w-6">2</td></tr></table>
      # 1 x 1 x 1 x 1
      - _class: Configuration\ThemePlaceholderGroupLayoutConfiguration
        name: four
        title: Four columns
        filename: placeholder-layouts/four.html.twig
        iconHtml: <table><tr><td class="h-2 w-3">1</td><td class="h-2 w-3">1</td><td class="h-2 w-3">1</td><td class="h-2 w-3">1</td></tr></table>
