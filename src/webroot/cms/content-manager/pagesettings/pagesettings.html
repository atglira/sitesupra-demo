<div class="yui3-page-settings">
	
	<!-- Form header -->
	<h2 class="yui3-sidebar-header">{#settings.title_page#}</h2>
	
	<!-- Buttons -->
	<div class="yui3-sidebar-buttons hidden">
		<!-- <button type="button" class="button-cancel"><p>{#buttons.cancel#}</p></button> -->
		<button type="button" class="button-back"><p>{#buttons.back#}</p></button>
	</div>
	
	<div class="yui3-sidebar-content has-header"><form class="yui3-form-vertical">
	
		<!-- Slideshow -->
		<div class="slideshow">
			
			<div id="slideMain">
			
				<label for="title">{#settings.page_title#}</label>
				<input type="text" name="title" id="title" value="" />
				
				<label for="path">{#settings.page_url#}</label>
				<input type="text" name="path" id="path" value="" suValueMask="^[0-9a-zA-Z\-\_]*$" />
				
				<label for="layout">{#settings.page_layout#}</label>
				<input type="text" name="layout" id="layout" value="" suValueMask="^[0-9a-zA-Z\-\_\.\/\\]*$" />
				
				<label for="active">{#settings.active#}</label>
				<select name="active" id="active" value="" suType="SelectList">
					<option value="1">{#buttons.on#}</option>
					<option value="0">{#buttons.off#}</option>
				</select>
				
				<div class="input-group input-group-button">
					<button type="button" class="button-meta"><p>{#settings.meta#}</p></button>
				</div>
				
				<!-- div class="input-group input-group-button">
					<button type="button" class="button-version"><p>
						{#settings.version#}<br />
						<small>
							<b></b><br />
							{#settings.last_change#} <span></span>
						</small>
					</p></button>
					<input type="hidden" name="version_id" />
				</div -->
				
				<div class="input-group input-group-button">
					<button type="button" class="button-schedule"><p>{#settings.schedule#}</p></button>
				</div>
				
				<div class="input-group input-group-button">
					<button type="button" class="button-redirect"><p>{#settings.redirect#}</p></button>
					<input type="hidden" name="redirect" />
				</div>
				
				<div class="input-group input-group-button">
					<button type="button" class="button-advanced"><p>{#settings.advanced#}</p></button>
				</div>
				
				<div class="input-group input-group-button">
					<button type="button" class="button-delete"><p>{#buttons.delete#}</p></button>
				</div>
				
			</div><div id="slideMeta" class="hidden">
				
				<h3>{#settings.meta_title#}</h3>
				
				<label for="keywords">{#settings.keywords#}</label>
				<input type="text" name="keywords" id="keywords" value="" />
				
				<label for="description">{#settings.description#}</label>
				<input type="text" name="description" id="description" value="" />
			
			</div><!-- div id="slideVersion" class="hidden">
			
				<h3>{#settings.version_title#}</h3>
				<div class="version-list">
					<ul></ul>
					<div class="clear"></div>
					<div class="version-list-buttons">
						<button type="button" class="button-new-version"><p>{#settings.new_version#}</p></button>
					</div>
				</div>
			
			</div --><div id="slideTemplate" class="hidden">
			
				<h3>{#settings.template_title#}</h3>
				<ul class="template-list"></ul>
				<div class="clear"><!-- --></div>
			
			</div><div id="slideSchedule" class="hidden">
			
				<h3>{#settings.schedule_title#}</h3>
				<div class="calendar"></div>
				<div class="time">
					<label>{#settings.time#}</label>
					<input type="text" name="schedule_hours" value="" suValueMask="^([0-1][0-9]|2[0-4]|[0-9])$" maxlength="2" />
					<span>/</span>
					<input type="text" name="schedule_minutes" value="" suValueMask="^([0-5][0-9]|60|[0-9])$" maxlength="2" />
					
					<br />
					
					<button type="button"><p>{#buttons.apply#}</p></button>
				</div>
			
			</div><div id="slideAdvanced" class="hidden">
			
				<h3>{#settings.advanced_title#}</h3>
				
				<label for="global" class="hidden"></label>
				<select name="global" id="global" value="" suType="SelectList">
					<option value="1">{#settings.advanced_global#}</option>
					<option value="0">{#settings.advanced_local#}</option>
				</select>
				
				<label for="is_visible_in_menu">{#settings.is_visible_in_menu#}</label>
				<select name="is_visible_in_menu" id="is_visible_in_menu" value="" suType="SelectList">
					<option value="1">{#buttons.on#}</option>
					<option value="0">{#buttons.off#}</option>
				</select>
				
				<label for="is_visible_in_sitemap">{#settings.is_visible_in_sitemap#}</label>
				<select name="is_visible_in_sitemap" id="is_visible_in_sitemap" value="" suType="SelectList">
					<option value="1">{#buttons.on#}</option>
					<option value="0">{#buttons.off#}</option>
				</select>
				
				<label for="include_in_search">{#settings.include_in_search#}</label>
				<select name="include_in_search" id="include_in_search" value="" suType="SelectList">
					<option value="1">{#buttons.on#}</option>
					<option value="0">{#buttons.off#}</option>
				</select>
				
				<div class="input-group input-group-button">
					<button type="button" class="button-created"><p>
						{#settings.advanced_unknown#}
					</p></button>
				</div>
				
				<div class="input-group input-group-button">
					<button type="button" class="button-template"><p>
						{#settings.template#}<br />
						<small>
							<span></span><img src="/cms/lib/supra/img/px.gif" alt="" />
						</small>
					</p></button>
					<input type="hidden" name="template[id]" />
					<input type="hidden" name="template[img]" />
					<input type="hidden" name="template[title]" />
				</div>
			
			</div><div id="slideCreated" class="hidden">
			
				<h3>{#settings.created_title#}</h3>
				<div class="calendar"></div>
				<div class="time">
					<label>{#settings.time#}</label>
					<input type="text" name="created_hours" value="" suValueMask="^([0-1][0-9]|2[0-4]|[0-9])$" maxlength="2" />
					<span>/</span>
					<input type="text" name="created_minutes" value="" suValueMask="^([0-5][0-9]|60|[0-9])$" maxlength="2" />
					
					<br />
					
					<button type="button"><p>{#buttons.apply#}</p></button>
				</div>
			
			</div>
			
		</div>
	
	</form></div>
	
</div>
