<div class="subscriptions" id="cashierSubscriptions">
	
</div>
<div class="total" id="cashierTotal">
	
	<div class="total-form">
		
		<h2>{# cashier.receipts.total #}</h2>
		<h3>{# cashier.receipts.save_money #}</h3>
		
		<select>
			<option value="1">{# cashier.receipts.1_month #}</option>
			<option value="3">{# cashier.receipts.3_months #}</option>
			<option value="6" selected="selected">{# cashier.receipts.6_months #}</option>
			<option value="12">{# cashier.receipts.12_months #}</option>
			<option value="24">{# cashier.receipts.24_months #}</option>
		</select>
		
	</div>
	<div class="total-results clearfix">
		
		<div class="save">
			<label>{# cashier.receipts.you_save #}</label>
			<b>$0</b>
		</div>
		<div class="pay">
			<label>{# cashier.receipts.you_pay #}</label>
			<b>$0</b>
		</div>
		<div class="buy">
			<button disabled="disabled">{# cashier.receipts.buy #}</button>
		</div>
	</div>
	
</div>
<div class="clipboard ui-clipboard" id="cashierClipboard">
	<div class="clipboard-content" id="cashierClipboardReceipt">
		
		<h2 class="title">{# cashier.receipts.receipt #}</h2>
		
		<div class="receipt loading">
			<div class="thead clearfix">
				<span class="align-right">{# cashier.receipts.monthly_price #}</span>
				<span>{# cashier.receipts.item #}</span>
			</div>
			
			<div class="group hidden">
				<h3></h3>
				<ul></ul>
			</div>
			
			<div class="group hidden">
				<h3></h3>
				<div class="scrollable">
					<ul></ul>
				</div>
			</div>
			
			<div class="loading-icon"></div>
			
		</div>
		
		<script type="text/html" id="cashierReceiptItem">
			<li class="clearfix" data-id="{{ id|escape }}">
				<label>{{ title|escape }}</label>
				<b>{{ price_formatted }}</b>
				<span {% if group %}class="hidden"{% endif %}>
					<input type="checkbox" name="receipt[]" value="{{ id|escape }}" checked="checked">
				</span>
			</li>
		</script>
	
	</div>
	<div class="clipboard-content hidden" id="cashierClipboardPay">
		
		<h2 class="title">{# cashier.receipts.receipt #}</h2>
		
		<div class="payments loading">
			
			<div class="payment-total">
				<div class="clearfix amount">
					<label>{# cashier.payments.choosen #}</label>
					<span class="align-right">
						<b>$0</b>
						<small></small>
					</span>
				</div>
				
				<div class="recurring">
					<label for="cashierRecurring"></label>
					<input type="checkbox" id="cashierRecurring" name="recurring" value="1" />
				</div>
			</div>
			
			<form class="new-card">
				<h3>{# cashier.newcard.title #}</h3>
				
				<label for="cardName">{# cashier.newcard.name #}</label>
				<input type="text" name="name" id="cardName" value="" />
				
				<label for="cardNumber">{# cashier.newcard.number #}</label>
				<input type="text" name="number" id="cardNumber" value="" suValueMask="^[0-9\s]*$" />
				
				<label for="cardValidMonth">{# cashier.newcard.valid_till #}</label>
				<input type="text" name="valid_till_month" id="cardValidMonth" value="" suValueMask="^[0-9]{0,2}$" />
				
				<label for="cardValidYear">/ 20</label>
				<input type="text" name="valid_till_year" id="cardValidYear" value="" suValueMask="^[0-9]{0,2}$" />
				
				<label for="cardCVC">{# cashier.newcard.cvc #}</label>
				<input type="text" name="cvc" id="cardCVC" value="" suValueMask="^[0-9]{0,5}$" />
				
				<div class="footer">
					<button type="submit" class="save">{# cashier.newcard.send #}</button>
				</div>
				
			</form>
			
			<div class="loading-icon"></div>
			
			<span class="logo-mastercard"></span>
			<span class="logo-visa"></span>
			
		</div>
		
	</div>
</div>
