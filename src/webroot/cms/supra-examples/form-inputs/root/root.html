<!-- Container panel -->
<div>
	
	<!-- Form -->
	<form class="yui3-form-vertical">
		
		<h2>Events:</h2>
		<pre id="debug"></pre>
		
		<h2>Sample form generated from markup and using JS</h2>
		
		<label for="string">String</label>
		<input type="text" name="string" id="string" />
		
		<label for="checkbox">Checkbox</label>
		<input type="checkbox" name="checkbox" id="checkbox" />
		
		<label for="path">Path</label>
		<input type="string" name="path" id="path" data-type="path" />
		
		<label for="select">Select</label>
		<select name="select" id="select">
			<option value="a">Value A</option>
			<option value="b">Value B</option>
		</select>
		
		<label for="selectbuttons">Select buttons</label>
		<select name="selectbuttons" id="selectbuttons" data-type="SelectList">
			<option value="a">Value A</option>
			<option value="b">Value B</option>
		</select>
		
		<label for="hidden">Hidden</label>
		<input type="hidden" name="hidden" id="hidden" />
		
	</form>
	
	<!-- Panel footer -->
	<div class="footer">
		
		<!-- Save/Insert buttons on the left, Cancel/Delete buttons on the right side -->
		<div class="left">
			<button class="save">Save</button>
		</div>
		<div class="right">
			<button class="reset">Reset</button>
			<button class="cancel">Cancel</button>
		</div>
		
	</div>
	
</div>
