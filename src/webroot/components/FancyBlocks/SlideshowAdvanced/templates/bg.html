<li {% if hidden %}class="hidden"{% endif %}>
	{% if property.background %}
		<img class="as-layer absolute as-background" src="{{ property.background }}" />
	{% endif %}
	<div class="as-wrapper" {% if property.height %}style="min-height: {{ property.height }}px;"{% endif %} data-supra-item-height="true">
		
	</div>
</li>
