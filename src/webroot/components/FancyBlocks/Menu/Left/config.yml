- Supra\Controller\Pages\Configuration\BlockControllerConfiguration:
    class: Project\FancyBlocks\Menu\Left\LeftMenuBlock
    title: Side Menu
    icon: left_menu.png
    groupId: features
#    description: Sweet Left Menu Block
    cmsClassname: Editable
    cache:
      Supra\Controller\Pages\Configuration\BlockControllerCacheConfiguration:
      enabled: true
      global: false
      groups:
        - Supra\FileStorage
        - Supra\Controller\Pages
        
    properties:
      - Supra\Controller\Pages\Configuration\BlockPropertyConfiguration:
         name: rootLink
         editable: Supra\Editable\Link
         label: Menu Root
      - Supra\Controller\Pages\Configuration\BlockPropertyConfiguration:
         name: menuLabel
         editable: Supra\Editable\String
         label: Menu Label
         default: Menu
