<div class="yui3-page-blocks">
	
	<!-- Form header -->
	<h2 class="yui3-sidebar-header">{# blocks.title #}</h2>
	
	<!-- Buttons -->
	<div class="yui3-sidebar-buttons hidden">
		<button type="button" class="button-back"><p>{# buttons.back #}</p></button>
	</div>
	
	<div class="yui3-sidebar-content scrollable has-header loading">
	
		<ul class="block-list"></ul>
		
		<script type="text/html" id="pageBlockListItems">
			{% for block in blocks %}
			<li class="clearfix" data-id="{{ block.id|e }}">
				<div><img src="{{ block.icon }}" alt="" /></div>
				<p>{{ block.title|e }}</p>
			</li>
			{% endfor %}
		</script>
	
	</div>
	
</div>
