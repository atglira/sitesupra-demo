<div class="insert-block sidebar">
	
	<!-- Header -->
	<div class="sidebar-header">
		<!-- Back -->
		<button class="button-back hidden"><p></p></button>
		
		<!-- Icon and title -->
		<img src="" alt="" class="hidden" />
		
		<!-- Control button -->
		<button type="button" class="button-control"><p>{#buttons.done#}</p></button>
		
		<!-- Title -->
		<h2>{#insertblock.title#}</h2>
	</div>
	
	<!-- Content -->
	<div class="sidebar-content has-header">
			
		<!-- Slideshow -->
		<div class="slideshow">
			
			<div id="slideMain" data-icon="" data-title="{#insertblock.title#}"></div>
			
		</div>
		
	</div>
	
	
	<!-- Templates -->
	<script type="text/template" id="blockGroupTemplate">
		<a class="button-section" tabindex="0" data-target="{{ id }}">
			<img src="/cms/lib/supra/img/blocks/icons-groups/{{ id }}-inactive.png" class="inactive" />
			<img src="/cms/lib/supra/img/blocks/icons-groups/{{ id }}.png" class="active" />
			<span>{{ title }}</span>
		</a>
	</script>
	<script type="text/template" id="blockDragTemplate">
		<div class="drag-icon">
			<span>{# insertblock.drag_n_drop #}</span>
			<span class="icon"></span>
		</div>
	</script>
	<script type="text/template" id="blockItemTemplate">
		<div class="button-item" tabindex="0" data="{{ id }}" data-target="{{ id }}">
			<span class="img">
				<img src="{{ icon }}" alt="" />
			</span>
			<p class="title">{{ title|e }}</p>
			<p class="description">
				{% set description_default = "insertblock.no_description"|intl %}
				{{ description|default(description_default)|e }}
			</p>
		</div>
	</script>
	<script type="text/template" id="blockPreviewTemplate">
		<div class="item">
			{% include "blockDragTemplate" %}
			{% include "blockItemTemplate" %}
			<div class="item-description">
				{{ html|default("") }}
			</div>
		</div>
	</script>
	
	
</div>
