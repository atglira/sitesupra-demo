<div class="yui3-linkmanager yui3-sidebar">
	
	<!-- Form header -->
	<h2 class="yui3-sidebar-header">{#linkmanager.title#} <span></span></h2>
	
	<!-- Buttons -->
	<div class="yui3-sidebar-buttons">
		<button type="button" class="button-back"><p>{#buttons.back#}</p></button>
		<button type="button" class="button-close"><p>{#buttons.close#}</p></button>
	</div>
	
	<div class="yui3-sidebar-content has-header has-buttons"><form>
		
		<!-- Slider -->
		<div class="slideshow">
			<div id="linkToRoot">
				
				<div class="title">
					{#linkmanager.select#}
				</div>
				
				<div class="select">
					<a data-slideshow="linkToFile" class="file">{#linkmanager.link_to_file#}</a>
					<a data-slideshow="linkToPage" class="page">{#linkmanager.link_to_page#}</a>
				</div>
				
			</div>
			
			<!-- Link to page -->
			<div id="linkToPage" class="hidden">
				
				<!-- Internal / External selector -->
				<select id="linkManagerType" name="linktype" suType="SelectList">
					<option value="internal" selected="selected">{#linkmanager.link_internal#}</option>
					<option value="external">{#linkmanager.link_external#}</option>
				</select>
				
				<div class="slideshow">
					<!-- Tree -->
					<div id="linkManagerInternal">
						
						<div class="tree"></div>
						
					</div>
					
					<!-- Properties -->
					<div id="linkManagerExternal" class="hidden">
							
						<label for="linkManagerExternalHref">{#linkmanager.link_address#}</label>
						<input type="text" name="href" id="linkManagerExternalHref" />
						
					</div>
				</div>
				
				<div class="link-controls">
					
					<label for="linkManagerTarget">{#linkmanager.new_window#}</label>
					<select id="linkManagerTarget" name="target" suType="SelectList">
						<option value="" selected="selected">{#buttons.off#}</option>
						<option value="_blank">{#buttons.on#}</option>
					</select>
					
					<label for="linkManagerTitle">{#linkmanager.link_title#}</label>
					<input type="text" id="linkManagerTitle" name="title" value="" />
					
				</div>
				
			</div>
			
			<!-- Link to file -->
			<div id="linkToFile" class="hidden">
				
				<div id="linkToFileMediaList"></div>
				
				<div class="link-controls">
					
					<label for="linkManagerFileTitle">{#linkmanager.link_title#}</label>
					<input type="text" id="linkManagerFileTitle" name="file_title" value="" />
					
					<div class="link-controls-buttons">
						<button>{#linkmanager.open_library_app#}</button>
					</div>
					
				</div>
				
			</div>
		</div>
		
	</form></div>
	
</div>
