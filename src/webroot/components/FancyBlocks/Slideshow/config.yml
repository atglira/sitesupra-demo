
- Supra\Controller\Pages\Configuration\BlockControllerConfiguration:
    class: Project\FancyBlocks\Slideshow\SlideshowBlock
    title: Slideshow Block
    groupId: features
    description: Description
    cmsClassname: Gallery
    cache:
      Supra\Controller\Pages\Configuration\BlockControllerCacheConfiguration:
        enabled: true
        global: false
        groups:
          - Supra\FileStorage
          - Supra\Controller\Pages
    propertyGroups:
      - Supra\Controller\Pages\Configuration\BlockPropertyGroupConfiguration:
          id: design
          type: top
          icon: icons/group-design.png
          label: Design
      - Supra\Controller\Pages\Configuration\BlockPropertyGroupConfiguration:
          id: animation
          type: top
          icon: icons/group-animation.png
          label: Animation
    properties:
      - Supra\Controller\Pages\Configuration\BlockPropertyConfiguration:
          name: images
          editable: Supra\Editable\Gallery
          label: Images
          shared: true
          properties:
            - Supra\Controller\Pages\Configuration\BlockPropertyConfiguration:
                name: title
                editable: Supra\Editable\String
                label: Title
            - Supra\Controller\Pages\Configuration\BlockPropertyConfiguration:
                name: description
                editable: Supra\Editable\Textarea
                label: Description
            - Supra\Controller\Pages\Configuration\BlockPropertyConfiguration:
                name: link
                editable: Supra\Editable\Link
                label: Link
      - Supra\Controller\Pages\Configuration\BlockPropertyConfiguration:
          name: design
          group: design
          editable: Supra\Editable\SelectVisual
          label: Design
          shared: true
          values:
            - id: dots
              title: Dots
              icon: icons/design-dots.png
            - id: arrows
              title: Arrows
              icon: icons/design-arrows.png
            - id: arrows-outer
              title: Arrows outside
              icon: icons/design-arrows-outside.png
#            - id: thumbs
#              title: Thumbnails
#              icon: icons/design-thumbs.png
      - Supra\Controller\Pages\Configuration\BlockPropertyConfiguration:
          name: animation
          group: animation
          editable: Supra\Editable\SelectVisual
          label: Animation
          shared: true
          values:
            - id: horizontal
              title: Horizontal slide
              icon: icons/animation-horizontal.png
            - id: vertical
              title: Vertical slide
              icon: icons/animation-vertical.png
            - id: horizontal-fade
              title: Horizontal fade
              icon: icons/animation-horizontal-fade.png
            - id: fade
              title: Fade
              icon: icons/animation-fade.png