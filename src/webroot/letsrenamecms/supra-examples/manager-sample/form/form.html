<!-- Container panel -->
<div>
	
	<!-- Form -->
	<form>
		
		<!-- Form splitted into 2 columns -->
		<fieldset class="form-column-left">
			
			<label for="id">ID</label> <input type="text" name="id" value="" id="id" />
			
		</fieldset>
		<fieldset class="form-column-right">
			
			<label for="name">Name</label> <input type="text" name="name" value="" id="name" />
			
		</fieldset>
		
	</form>
	
	<!-- Panel footer -->
	<div class="footer">
		
		<!-- Save/Insert buttons on the left, Cancel/Delete buttons on the right side -->
		<div class="left">
			<button class="save">Save</button>
		</div>
		<div class="right">
			<button class="cancel">Cancel</button>
		</div>
		
	</div>
	
</div>
