<div class="yui3-gallery-manager">
	<div class="yui3-gallery-manager-content ui-light">
		<div class="scrollable">
			<ul class="list list-empty" id="galleryManagerList">
				
				<li class="gallery-marker">
					<div class="empty-label">{# gallerymanager.empty #}</div>
					<div class="drop-icon">
						<img src="/cms/content-manager/gallerymanager/images/icon-drop.png" alt="" />
						{# gallerymanager.drag_and_drop #}
					</div>
					<div class="add-icon">
						<span><img src="/cms/content-manager/gallerymanager/images/icon-add.png" alt="" /></span>
						{# gallerymanager.add_image #}
					</div>
					<div class="drop-add">
						{# gallerymanager.just_drag_and_drop #}
					</div>
				</li>
				
			</ul>
		</div>
	</div>
</div>
