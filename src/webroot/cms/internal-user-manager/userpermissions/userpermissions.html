<div class="permissions">
	
	<div class="info">
		<em><img src="/cms/lib/supra/img/px.gif" alt="" /></em>
		<span>
			<a></a>
			<br />
			<b></b>
		</span>
	</div>
	
	<ul class="applications">
		
		<!-- Application template -->
		<script type="text/html" id="applicationsListItem">
			{{#each this}}
			<li class="allow-0" data-id="{{id}}">
				<img src="{{icon}}_32x32.png" alt="" />
				<em>
					{{title}}
					<span class="label-2"></span>
					<span class="label-1">
						<br />
						{{#each permissions}}
							{{#if sublabel}}
								{#userpermissions.label_some#} {{sublabel}}
							{{/if}}
						{{/each}}
					</span>
					<span class="label-0">
						<br />
						{{#each permissions}}
							{{#if sublabel}}
								{#userpermissions.label_all#} {{sublabel}}
							{{/if}}
						{{/each}}
					</span>
				</em>
			</li>
			{{/each}}
		</script>
		
	</ul>
	
</div>
